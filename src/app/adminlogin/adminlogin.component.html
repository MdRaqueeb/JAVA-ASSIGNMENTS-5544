<body>

    <div id="login">

       

        <div class="container">

            <div id="login-row" class="row justify-content-center align-items-center">

                <div id="login-column" class="col-md-6">

                    <div id="login-box" class="col-md-12">

                        <form id="login-form" class="form" action="" method="post">

                            <h3 class="text-center text-info">Admin Login</h3>

                            <div class="form-group">

                                <label for="username" class="text-info">Email ID:</label><br>

                                <input type="text" name="username" id="username" class="form-control" #txt1>

                            </div>

                            <div class="form-group">

                                <label for="password" class="text-info">Password:</label><br>

                                <input type="password" name="password" id="password" class="form-control" #txt2>

                            </div><br>
                            
                            <div class="form-group">

                               

                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit" (click)="onLogin(txt1.value,txt2.value)">

                            </div><br>

                           

                            

                            <div id="register-link" class="text-right">
                                
                                <label>New Admin ?</label>
                                
                                <a href="adminregister" class="text-info">  Register Here</a>

                                <p class="text-center">If your a Customer ? <a href="login">Login Here</a> </p>

                            </div><br>

                        </form>
                        
                    </div>

                </div>

            </div>

        </div>

    </div>

</body>
