

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

<body>

    <div id="login">

       

        <div class="container">

            <div id="login-row" class="row justify-content-center align-items-center">

                <div id="login-column" class="col-md-6">

                    <div id="login-box" class="col-md-12">

                        <form id="login-form" class="form" action="" method="post">

                            <h3 class="text-center text-info">Customer Login</h3>

                            <div class="form-group">

                                <label for="username" class="text-info">Email ID:</label><br>

                                <input type="text" name="username" id="username" #txt1 class="form-control">

                            </div>

                            <div class="form-group">

                                <label for="password" class="text-info">Password:</label><br>

                                <input type="password" name="password" id="password" #txt2 class="form-control">

                            </div><br>

                            <div class="form-group">

                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit" (click)="onLogin(txt1.value,txt2.value)">

                            </div><br>

                           

                            <div id="register-link" class="text-right">

                                <label>Admin Login</label>

                                <a href="adminlogin" class="text-info">  Login Here</a>

                            </div><br>

                            <div id="register-link" class="text-right">

                                <label>New Customer ?</label>

                                <a href="register" class="text-info">  Register Here</a>

                            </div><br>

                        </form>

                       

                    </div>

                </div>

            </div>

        </div>

    </div>

</body>
